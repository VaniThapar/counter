<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>counter</title>
  </head>
  <body>
    <h1>Counter</h1>
    <div class="number">
      <span id="value">0</span>

    </div>

    <div class="button-container">
        <button type="button" class="btn btn-lg btn-success" onclick="inc()">Increase</button>

        <button type="button" class="btn btn-lg btn-secondary" onclick="dec()">Decrease</button>

        <button type="button" class="btn btn-lg btn-info" onclick="reset()">Reset</button>


    </div>
  </body>
 <script src="script.js">

  </script>
</html>
